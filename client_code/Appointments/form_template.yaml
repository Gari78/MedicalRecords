components_by_slot:
  content:
  - components:
    - layout_properties: {col_xs: 0, row: YHFPTP, width_xs: 12}
      name: TitleLabel
      properties: {align: center, bold: true, font_size: 30, italic: false, role: title, text: Citas, underline: false}
      type: Label
    - layout_properties: {col_xs: 0, row: RCPOJP, width_xs: 1}
      name: image_1
      properties: {height: 41, horizontal_align: right, source: _/theme/lupa.png}
      type: Image
    - data_bindings: []
      event_bindings: {change: finder_input_change, focus: finder_input_focus}
      layout_properties: {col_xs: 1, row: RCPOJP, width_xs: 8}
      name: finder_input
      properties: {background: 'theme:On Primary', hide_text: false, role: outlined, text: Búsqueda}
      type: TextBox
    - event_bindings: {click: filters_button_click}
      layout_properties: {col_xs: 9, row: RCPOJP, width_xs: 3}
      name: filters_button
      properties: {background: 'theme:Outline', role: full-width-button, text: Filtros}
      type: Button
    - event_bindings: {change: init_date_picker_change}
      layout_properties: {col_xs: 0, row: MTGWQC, width_xs: 3}
      name: init_date_picker
      properties: {visible: false}
      type: DatePicker
    - event_bindings: {change: end_date_picker_change}
      layout_properties: {col_xs: 3, row: MTGWQC, width_xs: 3}
      name: end_date_picker
      properties: {visible: false}
      type: DatePicker
    - event_bindings: {change: type_drop_down_change}
      layout_properties: {col_xs: 6, row: MTGWQC, width_xs: 3}
      name: type_drop_down
      properties: {visible: false}
      type: DropDown
    - event_bindings: {click: apply_filters_click}
      layout_properties: {col_xs: 9, row: MTGWQC, width_xs: 3}
      name: apply_filters
      properties: {background: 'theme:Outline', role: full-width-button, text: Aplicar, visible: false}
      type: Button
    - event_bindings: {click: addAppointmentButton_click}
      layout_properties: {col_xs: 0, row: DTMKGE, width_xs: 12}
      name: addAppointmentButton
      properties:
        background: theme:nice_button_blue
        foreground: theme:On Primary
        role: full-width-button
        spacing:
          padding: [null, 133, null, 122]
        text: Añadir cita
      type: Button
    - data_bindings: []
      layout_properties: {col_xs: 0, row: VIGDCG, width_xs: 12}
      name: AppointmentListPanel
      properties: {item_template: Appointments.AppointmentList}
      type: RepeatingPanel
    layout_properties: {}
    name: grid_panel_1
    properties: {}
    type: GridPanel
is_package: true
layout:
  form_event_bindings: {show: form_show}
  type: form:Template
