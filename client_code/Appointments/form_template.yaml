components_by_slot:
  content:
  - components:
    - layout_properties: {col_xs: 0, row: GDUAYB, width_xs: 3}
      name: TitleLabel
      properties: {bold: true, font_size: null, italic: false, role: title, text: '', underline: false}
      type: Label
    - layout_properties: {col_xs: 0, row: RCPOJP, width_xs: 1}
      name: image_1
      properties: {height: 41, horizontal_align: right, source: _/theme/lupa.png}
      type: Image
    - data_bindings:
      - {code: '#6750A4', property: border, writeback: false}
      layout_properties: {col_xs: 1, row: RCPOJP, width_xs: 8}
      name: finder_input
      properties: {background: 'theme:On Primary', hide_text: false, role: outlined, text: Búsqueda}
      type: TextBox
    - layout_properties: {col_xs: 9, row: RCPOJP, width_xs: 3}
      name: filters_button
      properties: {background: 'theme:Outline', role: full-width-button, text: Filtros}
      type: Button
    - layout_properties: {col_xs: 0, row: PYIRBO, width_xs: 3}
      name: date_picker_1
      properties: {}
      type: DatePicker
    - layout_properties: {col_xs: 3, row: PYIRBO, width_xs: 3}
      name: date_picker_1_copy
      properties: {}
      type: DatePicker
    - layout_properties: {col_xs: 10, row: PYIRBO, width_xs: 2}
      name: filters_button_copy
      properties: {background: 'theme:Outline', role: full-width-button, text: Aplicar}
      type: Button
    - event_bindings: {click: addAppointmentButton_click}
      layout_properties: {col_xs: 0, row: DTMKGE, width_xs: 12}
      name: addAppointmentButton
      properties:
        background: '#8b8af0'
        foreground: theme:On Primary
        role: full-width-button
        spacing:
          padding: [null, 133, null, 122]
        text: Añadir cita
      type: Button
    - data_bindings: []
      layout_properties: {col_xs: 0, row: VIGDCG, width_xs: 12}
      name: AppointmentListPanel
      properties: {item_template: Appointments.AppointmentList}
      type: RepeatingPanel
    layout_properties: {}
    name: grid_panel_1
    properties: {}
    type: GridPanel
is_package: true
layout:
  form_event_bindings: {show: form_show}
  type: form:Template
