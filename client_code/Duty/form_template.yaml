        layout_properties: {grid_position: 'RCUCLV,MLFGBJ'}
        name: linear_panel_1
        properties: {}
        type: LinearPanel
      layout_properties: {col_xs: 0, row: WEPCPH, width_xs: 3}
      name: clock_card
      properties: {background: '#e1e7ff', role: outlined-card}
      type: ColumnPanel
    - components:
      - components:
        - layout_properties: {}
          name: money_label
          properties: {align: center, background: '', bold: true, font_size: 17, foreground: 'theme:Primary', spacing_below: none, text: ¡Tu Pequeño Consuelo!}
          type: Label
        - layout_properties: {}
          name: money_label_counter
          properties: {align: center, bold: true, font_size: 24, foreground: 'theme:On Primary Container'}
