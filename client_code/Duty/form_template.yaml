        layout_properties: {grid_position: 'RCUCLV,MLFGBJ'}
        name: linear_panel_1_copy_copy
        properties: {}
        type: LinearPanel
      layout_properties: {col_xs: 2, row: WEPCPH, width_xs: 5}
      name: timeleft_card_copy
      properties: {background: '#ffe1e1', role: outlined-card}
      type: ColumnPanel
    - components:
      - components:
        - layout_properties: {}
          name: timer_label
          properties: {align: center, background: '', bold: true, font_size: 17, foreground: 'theme:Primary', spacing_below: none, text: Tiempo Restante}
