components_by_slot:
  content:
  - components:
    - layout_properties: {col_xs: 1, row: GRNRAX, width_xs: 10}
      name: label_1
      properties: {align: center, bold: true, role: display, text: ¡Día de Guardia!}
      type: Label
    - layout_properties: {col_xs: 0, row: WCQPBU, width_xs: 3}
      name: initime_label
      properties: {background: '', bold: true, font_size: -1, foreground: 'theme:Primary', spacing_below: none, text: Hora de inicio}
      type: Label
    - data_bindings: []
      layout_properties: {col_xs: 4, row: WCQPBU, width_xs: 3}
      name: endtime_label
      properties: {background: '', bold: true, font_size: -1, foreground: 'theme:Primary', spacing_below: none, text: Hora de fin}
